<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Toast</title>
    <style>
        .notifications {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        form {
            margin: 2rem;
        }

        input {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-12">
                <button id="btnShowToast" class="btn btn-primary">Show toast</button>
                <button id="btnHideToast" class="btn btn-primary">Hide toast</button>
            </div>
        </div>
    </div>
    <form>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="toggle">
            <label class="form-check-label" for="toggle">Toggle toast</label>
        </div>
    </form>
    <div class="notifications">
        <div class="toast" data-bs-autohide="false" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <span class="d-block bg-primary rounded me-2" style="width: 20px; height: 20px;"></span>
                <strong class="me-auto">Bootstrap</strong>
                <small class="text-muted">2 seconds ago</small>
                <button type="button" class="ms-2 mb-1 btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Heads up, toasts will stack automatically
            </div>
        </div>
    </div>

    <script src="./bootstrap.bundle.min.js"></script>
    <script>
        /* global bootstrap: false */

        window.addEventListener('load', () => {
            let tooltipInstance=null;
            const createTooltip = (options={ keyboard: true, focus: true }) => {
                tooltipInstance = new bootstrap.Toast(document.querySelector('.toast'),options)
            }
            createTooltip()

            document.getElementById('btnShowToast').addEventListener('click', () => {
                tooltipInstance.show()
            })

            document.getElementById('btnHideToast').addEventListener('click', () => {
                tooltipInstance.hide()
            })
            //method
            document.getElementById('toggle').addEventListener('click', event => {
                tooltipInstance.toggle()
            })
        })
    </script>
</body>

</html>
